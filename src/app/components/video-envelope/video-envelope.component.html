<div class="video-container" [class.ending]="isEnding">
  <div class="video-wrapper" [class.playing]="isPlaying">
    <video
      #videoElement
      class="envelope-video"
      (click)="onVideoClick()"
      (ended)="onVideoEnd()"
      playsinline
      poster="assets/poster-envelope.png"
    >
      <source src="assets/video-sobre-boda.mp4" type="video/mp4" />
      Tu navegador no soporta el elemento video.
    </video>

    <div class="overlay-content" *ngIf="!isPlaying && !isEnding" (click)="onVideoClick()">
      <div class="subtle-indicator">
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
        <div class="pulse-ring"></div>
      </div>
      <p class="play-text">Toca para abrir nuestra invitaci√≥n</p>
    </div>
  </div>
</div>
